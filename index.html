<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <!-- Jarallax -->
    <link href="js/dist/jarallax.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/para.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Swiiika</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lobster&display=swap');
    </style>
</head>

<body>
    <div id="test">
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li><a href="#logo">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#clients">Clients</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>
    </div>
    <div id="logo">
        <div id="first" class="jarallax" data-jarallax data-jarallax-video="https://vimeo.com/824672611">

            <img id="name" src="assets/images/Swiiika_website_header.png" alt="">
            <div id="socials">
                <a href="#"><i class="fa-brands fa-discord"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-twitch"></i></a>
            </div>
        </div>
    </div>
    <div class="border">
        <div class="border-text">About</div>
    </div>
    <div id="about">
        <div class="jarallax" data-jarallax data-jarallax-video="https://vimeo.com/824655142"></div>
    </div>
    <div class="border">
        <div class="border-text">Clients</div>
    </div>
    <div id="clients">
        <div class="jarallax" data-jarallax data-jarallax-video="https://youtu.be/c1A0_57DcDI">
            <div id="clients-buttons">
                <div class="btn from-right" id="influencers">Influencers</div> 
                <span>|</span> 
                <div class="btn from-left" id="businesses">Businesses
                </div>
            </div>

        </div>

    </div>
    <div class="border">
        <div class="border-text">Portfolio</div>
    </div>
    <div id="portfolio">

    </div>
    <div class="border">
        <div class="border-text">Contact</div>
    </div>
    <div id="contact">

    </div>
</body>

</html>

<!-- Object Fit polyfill -->
<script src="https://unpkg.com/object-fit-images/dist/ofi.min.js"></script>

<script src="js/dist/jarallax-video.js"></script>
<script src="js/dist/jarallax-element.js"></script>
<script src="js/menu.js"></script>
